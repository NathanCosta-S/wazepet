<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/cadastro.css">
    <link rel="shortcut icon" href="src/img/logo2.ico" type="image/x-icon" />
    <title>WazePet-Cadastrar</title>
</head>
<body>
    <section class="container">
    <div >
        <h1>Cadastro WazePet</h1>
        <form id="cadastroForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required maxlength="14">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>

            <button type="button" onclick="validarCadastro()">Cadastrar</button>
           <a href="login.html">Fazer Login</a>
        </form>
        <p id="mensagemErro" class="erro"></p>
    </div>
</section>
    <script src="src/js/cadastro.js"></script>
</body>
</html>
