          <label for="description">Descrição do Local:</label>
          <textarea id="description" name="description" placeholder="Descreva o local e como ele ajuda os animais" rows="5" required></textarea>
      
          <label for="image">Enviar Foto (opcional):</label>
          <input type="file" id="image" name="image" accept="image/*" />
